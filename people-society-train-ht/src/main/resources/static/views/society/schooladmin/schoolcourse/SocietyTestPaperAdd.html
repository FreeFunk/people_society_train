<script src="/layuiadmin/layui/layui.js"></script>
<script>
        layui.config({
            base: '/layuiadmin/' //静态资源所在路径
        }).extend({
            index: 'lib/index' //主入口模块
            ,$tool:'tool'
        }).use(['index', 'form','laydate','$tool'], function(){
            var $ = layui.$
                ,laydate = layui.laydate
                ,admin  = layui.admin
                ,$tool  = layui.$tool
                ,form = layui.form;

            var queryArgs = $tool.getQueryParam();//获取查询参数
            var courseId = queryArgs['courseId'];
            $("#ownerCourseId").val(courseId);

            //监听提交
            form.on('submit(SocietyTestPaper-form-submit)', function(data){

                //判断题目数量是否匹配
                var total = Number($("[name='totalQuestionNum']").val());
                var totalS = Number($("[name='totalScore']").val());
                var panduan = Number($("[name='panduanQuestionNum']").val());
                var danxuan = Number($("[name='danxuanQuestionNum']").val());
                var danxuanS = Number($("[name='danxuanScore']").val());
                var panduanS = Number($("[name='panduanScore']").val());
                //debugger;
                if(total!=(panduan+danxuan)){
                    return layer.msg('题目总数与判断题单选题数量之和不符，请修改！');
                }
                if(totalS!=(panduan*panduanS + danxuan*danxuanS)){
                    return layer.msg('题目总分数与判断题单选题分数之和不符，请修改！');
                }

                var field = data.field; //获取提交的字段
                var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引

                //提交 Ajax 成功后，关闭当前弹层并重载表格
                admin.req({
                    url:layui.setter.basePath +'/society/societyTestPaper/schoolsaveOrUpdate.jsn',
                    data:field,
                    method:"post",
                    success:function (data) {
                        if(data.success){
                            debugger;
                            if(data.data){//校验章节习题数量是否足够
                                parent.layer.msg(data.data, {
                                });
                            }else{
                                parent.layui.table.reload('SocietyTestPaper-list'); //重载表格
                                parent.layer.close(index); //再执行关闭
                                parent.layer.msg('添加成功', {
                                    icon: 1
                                });
                            }

                        }else{
                            parent.layer.msg(data.errMsg, {
                            });
                        }

                    },
                });

            });
            laydate.render({
                elem: '#createTime', //指定元素
                type:'datetime'
            });
        })
</script>
