        <div class="layui-card-body">
            <div style="padding-bottom: 10px;">
                <button class="layui-btn layuiadmin-btn-comm  layui-btn-sm" data-type="batchdel">
                    <i class="layui-icon">&#xe640;</i>删除
                </button>
                <button type="button" class="layui-btn layuiadmin-btn-comm  layui-btn-sm" data-type="add">
                    <i class="layui-icon">&#xe654;</i>添加
                </button>
            </div>
            <table id="SocietySchoolBanner-list" lay-filter="SocietySchoolBanner-list"></table>
            <script type="text/html" id="table-SocietySchoolBanner-list">
                <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit"><i class="layui-icon layui-icon-edit"></i>编辑</a>
                <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i class="layui-icon layui-icon-delete"></i>删除</a>
            </script>
            <script type="text/html" id="imageUrlId">
                <img src="{{d.imageUrl}}" style="width: 64%;">
            </script>
            <script type="text/html" id="isEnableId">
                <input type="checkbox" lay-text="开|关" name="isEnableCheckBox" lay-skin="switch" lay-filter="switchTest" value="{{d.id}},{{d.isEnable}}" {{ d.isEnable == 1 ? 'checked' : '' }}>
            </script>
        </div>
    </div>
</div>
<script src="/layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: '/layuiadmin/' //静态资源所在路径
    }).extend({
        index:'lib/index',
        common:'common'
    }).use(['index','table', 'form','common'], function(exports){
        var $ = layui.$
            ,table = layui.table
            ,common = layui.common
            ,admin = layui.admin
            ,form = layui.form;

        //查询
        form.on('submit(SocietySchoolBanner-search)', function(data){
            var field = data.field;

            //执行重载
            table.reload('SocietySchoolBanner-list', {
                where: field,
                page:{curr:1}
            });
        });

        //监听指定开关
        form.on('switch(switchTest)', function(data){
            var list = data.value.split(",");
            if(list[1]=='1'){//当前要操作是进行取消
                list[1] = '0'
            }else {//当前要操作是进行启用
                list[1] = '1'
            }
            admin.req({
                url:layui.setter.basePath +'/society/societySchoolBanner/switchEnableState.jsn',
                method:"post",
                data:{
                  'id': list[0],
                  'isEnable':list[1]
                },
                success:function (data) {
                    if(list[1]=='1'){//启用成功
                        parent.layer.msg('启用成功', {
                            icon: 1
                        });
                    }else {
                        parent.layer.msg('禁用成功', {
                            icon: 1
                        });
                    }
                }
            });
        });


        /*
        * 定义表格
        * */
        defineTable = function () {
            var headers = layui.admin.getTokenHeader();
            table.render({
                elem: '#SocietySchoolBanner-list' //指定原始表格的选择器（id选择器）
                ,url:layui.setter.basePath +'/society/societySchoolBanner/schoolAdminQueryBanner.jsn' //模拟接口
                ,headers:headers
                ,method: 'post'
                ,parseData: function(res){ //res 即为原始返回的数据
                    return {
                        "code": res.success, //解析接口状态
                        "msg": res.errMsg, //解析提示文本
                        "count": res.totalCount, //解析数据长度
                        "data": res.list //解析数据列表
                    };
                }
                ,response: {
                    statusCode: true //规定成功的状态码，默认：0
                }
                ,cols: [[
                    {type: 'checkbox', fixed: 'left'}
                    //         ,{field: 'id',align: 'center', width: 200, title: '主键',sort: true,hide:true}
                    //         ,{field: 'createTime',align: 'center', width: 200, title: '创建时间',templet: function(d){
                    //         return common.DateFormat(d.createTime,"yyyy-MM-dd");},sort: true}
                    // ,{field: 'createUserId',align: 'center', width: 200, title: '创建人ID',sort: true}
                    // ,{field: 'createUserName',align: 'center', width: 200, title: '创建人',sort: true}
                    // ,{field: 'ownerSchoolId',align: 'center', width: 200, title: '所属学校ID',sort: true}
                    /*,{field: 'ownerSchoolName',align: 'center', width: '30%', title: '学校名称'}*/
                    ,{field: 'imageUrl',align: 'center', width: '20%', title: '轮播图',templet: function(d){
                            return "<img style=\"height: 30px;\" src="+layui.setter.ImgPath+d.imageUrl+" >";}
                     }
                    ,{field: 'orderNum',align: 'center', width: '20%', title: '排序号',sort: true}
                    ,{field: 'isEnable',align: 'center', width: '20%', title: '是否启用',templet: '#isEnableId'}
                    // ,{field: 'shState',align: 'center', width: 200, title: '审核状态(1:通过,0:审核中,-1:不通过)',sort: true}
                    ,{title: '操作', minWidth: 150, align: 'center', fixed: 'right', toolbar: '#table-SocietySchoolBanner-list'}
                ]]
                ,autoSort: false
                ,page: true
                ,limit: 10
                ,limits: [10, 20, 30,40]
                ,text: {
                    none: '暂无相关数据'
                }
            });

            //为toolbar添加事件响应
            table.on('tool(SocietySchoolBanner-list)', function(obj){ //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
                /*var data = obj.data;*///获得当前行数据
                //区分事件
                switch(obj.event){
                    case 'del':
                        deleteVo(obj);
                        break;
                    case 'edit':
                        editVo(obj);
                        break;
                };
            });

            //监听排序事件
            table.on('sort(SocietySchoolBanner-list)', function(obj){ //注：sort是工具条事件名，LAY-app-province-list是table原始容器的属性 lay-filter="对应的值"
                var sort = obj.field;
                //默认排序
                switch(obj.field){
                    case 'id':
                        sort ="ID";
                        break;
                    case 'createTime':
                        sort ="CREATE_TIME";
                        break;
                    case 'createUserId':
                        sort ="CREATE_USER_ID";
                        break;
                    case 'createUserName':
                        sort ="CREATE_USER_NAME";
                        break;
                    case 'ownerSchoolId':
                        sort ="OWNER_SCHOOL_ID";
                        break;
                    case 'ownerSchoolName':
                        sort ="OWNER_SCHOOL_NAME";
                        break;
                    case 'imageUrl':
                        sort ="IMAGE_URL";
                        break;
                    case 'orderNum':
                        sort ="ORDER_NUM";
                        break;
                    case 'isEnable':
                        sort ="IS_ENABLE";
                        break;
                    case 'shState':
                        sort ="SH_STATE";
                        break;
                };
                if(obj.type==null){
                    return;
                }
                //有些时候，你可能需要根据当前排序的字段，重新向服务端发送请求，从而实现服务端排序，如：
                table.reload('SocietySchoolBanner-list', {
                    initSort: obj//记录初始排序，如果不设的话，将无法标记表头的排序状态。
                    ,where: { //请求参数（注意：这里面的参数可任意定义，并非下面固定的格式）
                        orderBy: sort+" "+obj.type //排序字段
                    }
                });
            });
        }
        defineTable();

        //删除
        deleteVo = function (obj) {
            layer.confirm('确定删除此记录吗？', function(index){
                admin.req({
                    url:layui.setter.basePath +'/society/societySchoolBanner/deleteByIds.jsn',
                    data:{'ids':obj.data.id},
                    method:"post",
                    success:function (data) {
                        table.reload('SocietySchoolBanner-list',
                            {page:
                                    { curr: common.deleteJumpPage(obj) // 执行页面跳转方法
                                    }
                            }
                        );
                        layer.close(index);
                        layer.msg('删除成功', {
                            icon: 1
                        });
                    },
                });
            });
        }
        //编辑
        editVo = function (obj) {
            layer.open({
                type: 2
                ,title: '编辑'
                ,content: 'SocietySchoolBannerEdit.html'
                ,maxmin: true
                ,area: ['450px', '350px']
                ,btn: ['确定', '取消']
                ,success: function(layero, index){
                    var s = layero.find('iframe');
                    $("id",s[0].contentWindow.document).val(obj.data.id);
                    //给iframe元素赋值
                    var othis = layero.find('iframe').contents().find("#SocietySchoolBanner-form").click();

                    othis.find('input[name="id"]').val(obj.data.id);
                    // othis.find('input[name="createTime"]').val(obj.data.createTime);
                    // othis.find('input[name="createUserId"]').val(obj.data.createUserId);
                    // othis.find('input[name="createUserName"]').val(obj.data.createUserName);
                    // othis.find('input[name="ownerSchoolId"]').val(obj.data.ownerSchoolId);
                    // othis.find('input[name="ownerSchoolName"]').val(obj.data.ownerSchoolName);
                    //othis.find('input[name="rotationChartOldUrlInput"]').val(obj.data.imageUrl);
                    othis.find('input[name="orderNum"]').val(obj.data.orderNum);
                    othis.find('img[id="bannerImageImgId"]').attr('src', layui.setter.ImgPath+obj.data.imageUrl);
                    // othis.find('input[name="isEnable"]').val(obj.data.isEnable);
                    // othis.find('input[name="shState"]').val(obj.data.shState);
                }
                ,yes: function(index, layero){
                    var submit = layero.find('iframe').contents().find("#SocietySchoolBanner-form-edit");
                    submit.trigger('click');
                }
            });
        }

        //点击事件
        var active = {
            //批量删除
            batchdel: function(){
                var checkStatus = table.checkStatus('SocietySchoolBanner-list')
                    ,checkData = checkStatus.data; //得到选中的数据

                if(checkData.length === 0){
                    return layer.msg('请选择数据');
                }

                layer.confirm('确定删除吗？', function(index) {
                    var ids = "" ;
                    for(var i = 0;i<checkData.length;i++){
                        if(ids==""){
                            ids= checkData[i].id;
                        }else {
                            ids = ids+","+checkData[i].id;
                        }
                    }
                    admin.req({
                        url:layui.setter.basePath +'/society/societySchoolBanner/deleteByIds.jsn',
                        data:{'ids':ids},
                        method:"post",
                        success:function (data) {
                            table.reload('SocietySchoolBanner-list',
                                {page:
                                        { curr: common.deleteDulJumpPage(checkStatus) // 执行页面跳转方法
                                        }
                                }
                            );
                            layer.msg('删除成功', {
                                icon: 1
                            });
                        },
                    });
                });
            }
            //添加
            ,add: function(){
                layer.open({
                    type: 2
                    ,title: '添加'
                    ,content: 'SocietySchoolBannerAdd.html'
                    ,maxmin: true
                    ,area: ['450px', '350px']
                    ,btn: ['确定', '取消']
                    ,success:function(layero,index){
                    }
                    ,yes: function(index, layero){
                        //点击确认触发 iframe 内容中的按钮提交
                        var submit = layero.find('iframe').contents().find("#SocietySchoolBanner-form-submit");
                        submit.click();
                    }
                });
            }
        }
        //绑定点击事件
        $('.layui-btn.layuiadmin-btn-comm.layui-btn-sm').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });


    });

</script>
