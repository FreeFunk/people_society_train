<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>新增</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/layuiadmin/style/app.css" media="all">
</head>
<body>

<div class="layui-form" lay-filter="SocietyStudentTestPaper-form" id="SocietyStudentTestPaper-form" style="padding: 20px 30px 0 0;">
    <div class="layui-row">
        <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
            <div class="layui-form-item">
                <label class="layui-form-label">学员ID</label>
                <div class="layui-input-block">
                    <input type="text" name="studentId" lay-verify="required" placeholder="请输入学员ID" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
            <div class="layui-form-item">
                <label class="layui-form-label">所属学校ID</label>
                <div class="layui-input-block">
                    <input type="text" name="ownerSchoolId" lay-verify="required" placeholder="请输入所属学校ID" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
            <div class="layui-form-item">
                <label class="layui-form-label">所属学校名</label>
                <div class="layui-input-block">
                    <input type="text" name="ownerSchoolName" lay-verify="required" placeholder="请输入所属学校名" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
            <div class="layui-form-item">
                <label class="layui-form-label">所属课程ID</label>
                <div class="layui-input-block">
                    <input type="text" name="ownerCourseId" lay-verify="required" placeholder="请输入所属课程ID" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
            <div class="layui-form-item">
                <label class="layui-form-label">课程名称</label>
                <div class="layui-input-block">
                    <input type="text" name="ownerCourseName" lay-verify="required" placeholder="请输入课程名称" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
            <div class="layui-form-item">
                <label class="layui-form-label">所属试卷ID</label>
                <div class="layui-input-block">
                    <input type="text" name="ownerTestPaperId" lay-verify="required" placeholder="请输入所属试卷ID" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
            <div class="layui-form-item">
                <label class="layui-form-label">试卷名称</label>
                <div class="layui-input-block">
                    <input type="text" name="testPaperName" lay-verify="required" placeholder="请输入试卷名称" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
            <div class="layui-form-item">
                <label class="layui-form-label">testPaperTimeLength</label>
                <div class="layui-input-block">
                    <input type="text" name="testPaperTimeLength" lay-verify="required|number" placeholder="请输入testPaperTimeLength" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
            <div class="layui-form-item">
                <label class="layui-form-label">题目数</label>
                <div class="layui-input-block">
                    <input type="text" name="totalQuestionNum" lay-verify="required|number" placeholder="请输入题目数" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
            <div class="layui-form-item">
                <label class="layui-form-label">总分数</label>
                <div class="layui-input-block">
                    <input type="text" name="totalScore" lay-verify="required|number" placeholder="请输入总分数" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
            <div class="layui-form-item">
                <label class="layui-form-label">及格分数</label>
                <div class="layui-input-block">
                    <input type="text" name="passScore" lay-verify="required|number" placeholder="请输入及格分数" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
            <div class="layui-form-item">
                <label class="layui-form-label">单选得分</label>
                <div class="layui-input-block">
                    <input type="text" name="optionScore" lay-verify="required|number" placeholder="请输入单选得分" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
            <div class="layui-form-item">
                <label class="layui-form-label">判断得分</label>
                <div class="layui-input-block">
                    <input type="text" name="judgeScore" lay-verify="required|number" placeholder="请输入判断得分" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
            <div class="layui-form-item">
                <label class="layui-form-label">试卷得分</label>
                <div class="layui-input-block">
                    <input type="text" name="getScore" lay-verify="required|number" placeholder="请输入试卷得分" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
            <div class="layui-form-item">
                <label class="layui-form-label">是否及格</label>
                <div class="layui-input-block">
                    <input type="text" name="isPass" lay-verify="required" placeholder="请输入是否及格" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
            <div class="layui-form-item">
                <label class="layui-form-label">是否完成答题（1：是，0：否）</label>
                <div class="layui-input-block">
                    <input type="text" name="isFinished" lay-verify="required" placeholder="请输入是否完成答题（1：是，0：否）" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
    </div>

    <div class="layui-form-item layui-hide">
        <input type="button" lay-submit lay-filter="SocietyStudentTestPaper-form-submit" id="SocietyStudentTestPaper-form-submit" value="确认添加">
    </div>
</div>

<script src="/layuiadmin/layui/layui.js"></script>
<script>
        layui.config({
            base: '/layuiadmin/' //静态资源所在路径
        }).extend({
            index: 'lib/index' //主入口模块
        }).use(['index', 'form','laydate'], function(){
            var $ = layui.$
                ,laydate = layui.laydate
                ,admin  = layui.admin
                ,form = layui.form;

            //监听提交
            form.on('submit(SocietyStudentTestPaper-form-submit)', function(data){
                var field = data.field; //获取提交的字段
                var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                //提交 Ajax 成功后，关闭当前弹层并重载表格
                admin.req({
                    url:layui.setter.basePath +'/society/societyStudentTestPaper/saveOrUpdate.jsn',
                    data:field,
                    method:"post",
                    success:function (data) {
                        if(data.success){
                            parent.layui.table.reload('SocietyStudentTestPaper-list'); //重载表格
                            parent.layer.close(index); //再执行关闭
                            parent.layer.msg('添加成功', {
                                icon: 1
                            });
                        }else{
                            parent.layer.msg(data.errMsg, {
                            });
                        }

                    },
                });

            });
            laydate.render({
                elem: '#createTime', //指定元素
                type:'datetime'
            });
        })
</script>
</body>
</html>
