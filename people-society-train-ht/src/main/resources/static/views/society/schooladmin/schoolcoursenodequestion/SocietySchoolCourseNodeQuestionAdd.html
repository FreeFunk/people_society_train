<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>新增</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/layuiadmin/style/app.css" media="all">
</head>
<body>

<div class="layui-form" lay-filter="SocietySchoolCourseNodeQuestion-form" id="SocietySchoolCourseNodeQuestion-form" style="padding: 20px 30px 0 0;">
    <div class="layui-row">
        <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
            <div class="layui-form-item">
                <label class="layui-form-label">所属学校ID</label>
                <div class="layui-input-block">
                    <input type="text" name="ownerSchoolId" lay-verify="required" placeholder="请输入所属学校ID" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
            <div class="layui-form-item">
                <label class="layui-form-label">所属学校名</label>
                <div class="layui-input-block">
                    <input type="text" name="ownerSchoolName" lay-verify="required" placeholder="请输入所属学校名" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
            <div class="layui-form-item">
                <label class="layui-form-label">所属专业ID</label>
                <div class="layui-input-block">
                    <input type="text" name="ownerMajorId" lay-verify="required" placeholder="请输入所属专业ID" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
            <div class="layui-form-item">
                <label class="layui-form-label">所属专业名</label>
                <div class="layui-input-block">
                    <input type="text" name="ownerMajorName" lay-verify="required" placeholder="请输入所属专业名" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
            <div class="layui-form-item">
                <label class="layui-form-label">所属课程分类ID</label>
                <div class="layui-input-block">
                    <input type="text" name="ownerCourseClsId" lay-verify="required" placeholder="请输入所属课程分类ID" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
            <div class="layui-form-item">
                <label class="layui-form-label">所属课程分类名</label>
                <div class="layui-input-block">
                    <input type="text" name="ownerCourseClsName" lay-verify="required" placeholder="请输入所属课程分类名" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
            <div class="layui-form-item">
                <label class="layui-form-label">所属课程ID</label>
                <div class="layui-input-block">
                    <input type="text" name="ownerCourseId" lay-verify="required" placeholder="请输入所属课程ID" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
            <div class="layui-form-item">
                <label class="layui-form-label">课程名称</label>
                <div class="layui-input-block">
                    <input type="text" name="ownerCourseName" lay-verify="required" placeholder="请输入课程名称" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
            <div class="layui-form-item">
                <label class="layui-form-label">所属小节ID</label>
                <div class="layui-input-block">
                    <input type="text" name="ownerNodeId" lay-verify="required" placeholder="请输入所属小节ID" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
            <div class="layui-form-item">
                <label class="layui-form-label">所属小节名称</label>
                <div class="layui-input-block">
                    <input type="text" name="ownerNodeName" lay-verify="required" placeholder="请输入所属小节名称" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
            <div class="layui-form-item">
                <label class="layui-form-label">题目名</label>
                <div class="layui-input-block">
                    <input type="text" name="questionName" lay-verify="required" placeholder="请输入题目名" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
            <div class="layui-form-item">
                <label class="layui-form-label">题目类型(1:单选,2:判断)</label>
                <div class="layui-input-block">
                    <input type="text" name="questionType" lay-verify="required" placeholder="请输入题目类型(1:单选,2:判断)" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
            <div class="layui-form-item">
                <label class="layui-form-label">题目分数</label>
                <div class="layui-input-block">
                    <input type="text" name="questionScore" lay-verify="required|number" placeholder="请输入题目分数" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
            <div class="layui-form-item">
                <label class="layui-form-label">题目解析</label>
                <div class="layui-input-block">
                    <input type="text" name="questionAnalysis" lay-verify="required" placeholder="请输入题目解析" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-col-xs6 layui-col-sm6 layui-col-md6">
            <div class="layui-form-item">
                <label class="layui-form-label">排序号</label>
                <div class="layui-input-block">
                    <input type="text" name="orderNum" lay-verify="required|number" placeholder="请输入排序号" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
    </div>

    <div class="layui-form-item layui-hide">
        <input type="button" lay-submit lay-filter="SocietySchoolCourseNodeQuestion-form-submit" id="SocietySchoolCourseNodeQuestion-form-submit" value="确认添加">
    </div>
</div>

<script src="/layuiadmin/layui/layui.js"></script>
<script>
        layui.config({
            base: '/layuiadmin/' //静态资源所在路径
        }).extend({
            index: 'lib/index' //主入口模块
        }).use(['index', 'form','laydate'], function(){
            var $ = layui.$
                ,laydate = layui.laydate
                ,admin  = layui.admin
                ,form = layui.form;

            //监听提交
            form.on('submit(SocietySchoolCourseNodeQuestion-form-submit)', function(data){
                var field = data.field; //获取提交的字段
                var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                //提交 Ajax 成功后，关闭当前弹层并重载表格
                admin.req({
                    url:layui.setter.basePath +'/society/societySchoolCourseNodeQuestion/saveOrUpdate.jsn',
                    data:field,
                    method:"post",
                    success:function (data) {
                        if(data.success){
                            parent.layui.table.reload('SocietySchoolCourseNodeQuestion-list'); //重载表格
                            parent.layer.close(index); //再执行关闭
                            parent.layer.msg('添加成功', {
                                icon: 1
                            });
                        }else{
                            parent.layer.msg(data.errMsg, {
                            });
                        }

                    },
                });

            });
            laydate.render({
                elem: '#createTime', //指定元素
                type:'datetime'
            });
        })
</script>
</body>
</html>
